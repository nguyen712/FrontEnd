<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UserPage</title>
</head>
<body>
    <H1 id="my_token">Token</H1>
    <script>
        let token = localStorage.getItem("token");
        var setToken = document.getElementById("my_token");
        setToken.innerText = token;
        console.log(localStorage.getItem("token"));
    </script>
</body>
</html>
